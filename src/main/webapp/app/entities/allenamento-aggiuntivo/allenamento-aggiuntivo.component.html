<div>
    <h2 id="page-heading">
        <span jhiTranslate="nextrainingApp.allenamentoAggiuntivo.home.title">Allenamento Aggiuntivos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-allenamento-aggiuntivo" [routerLink]="['/allenamento-aggiuntivo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nextrainingApp.allenamentoAggiuntivo.home.createLabel">
            Create new Allenamento Aggiuntivo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="allenamentoAggiuntivos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sport"><span jhiTranslate="nextrainingApp.allenamentoAggiuntivo.sport">Sport</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="natura"><span jhiTranslate="nextrainingApp.allenamentoAggiuntivo.natura">Natura</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lavoro"><span jhiTranslate="nextrainingApp.allenamentoAggiuntivo.lavoro">Lavoro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="durata"><span jhiTranslate="nextrainingApp.allenamentoAggiuntivo.durata">Durata</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let allenamentoAggiuntivo of allenamentoAggiuntivos ;trackBy: trackId">
                <td><a [routerLink]="['/allenamento-aggiuntivo', allenamentoAggiuntivo.id, 'view' ]">{{allenamentoAggiuntivo.id}}</a></td>
                <td>{{allenamentoAggiuntivo.sport}}</td>
                <td jhiTranslate="{{'nextrainingApp.Natura.' + allenamentoAggiuntivo.natura}}">{{allenamentoAggiuntivo.natura}}</td>
                <td>{{allenamentoAggiuntivo.lavoro}}</td>
                <td>{{allenamentoAggiuntivo.durata}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/allenamento-aggiuntivo', allenamentoAggiuntivo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/allenamento-aggiuntivo', allenamentoAggiuntivo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'allenamento-aggiuntivo', { outlets: { popup: allenamentoAggiuntivo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
