<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="allenamento">
            <h2><span jhiTranslate="nextrainingApp.allenamento.detail.title">Allenamento</span> {{allenamento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nextrainingApp.allenamento.dataSvolgimento">Data Svolgimento</span></dt>
                <dd>
                    <span>{{allenamento.dataSvolgimento}}</span>
                </dd>
                <dt><span jhiTranslate="nextrainingApp.allenamento.natura">Natura</span></dt>
                <dd>
                    <span jhiTranslate="{{'nextrainingApp.Natura.' + allenamento.natura}}">{{allenamento.natura}}</span>
                </dd>
                <dt><span jhiTranslate="nextrainingApp.allenamento.lavoro">Lavoro</span></dt>
                <dd>
                    <span>{{allenamento.lavoro}}</span>
                </dd>
                <dt><span jhiTranslate="nextrainingApp.allenamento.calciatore">Calciatore</span></dt>
                <dd>
                    <span *ngFor="let calciatore of allenamento.calciatores; let last = last">
                        <a [routerLink]="['/calciatore', calciatore?.id, 'view' ]">{{calciatore.cognome}} {{calciatore.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/allenamento', allenamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
